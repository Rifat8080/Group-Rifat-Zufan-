<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Responsive Survey-Form Zufan & Rifat</h1>
      <p id="description">Microverse student survey report form!</p>
    </header>
    <main>
      <form id="survey-form">
        <section id="fields">
          <!--Contact fields-->
          <label for="name" id="name-label">* Name:</label>
          <input
            id="name"
            type="text"
            placeholder="enter your full name"
            required
          />
          <label for="email" id="email-label">* Email:</label>
          <input
            id="email"
            type="email"
            placeholder="enter your email"
            required
          />
          <label for="number" id="number-label">* Number:</label>
          <input
            id="number"
            type="number"
            placeholder="enter your contact number"
            min="1"
            max="11"
            required
          />

          <!--Dropdown Options-->

          <label for="dropdown"
            >Which option best describes your coding knowledge?</label
          >
          <select id="dropdown" form="survey-form">
            <option value="" disabled selected>Select an option</option>
            <option value="Beginner">Beginner</option>
            <option value="Previously have some experience">
              Previously have some experience
            </option>
            <option value="Expert">Expert</option>
            <option value="Professional">Professional</option>
          </select>

          <!--Radio buttons-->
          <label for="recommendation"
            >* How likely is that you would recommend microverse to a
            friend!</label
          >
          <fieldset id="recommendation">
            <label for="definitely">Definitely</label>
            <input
              type="radio"
              name="recommend"
              id="definitely"
              value="Definitely"
              required
            />
            <label for="maybe">Maybe</label>
            <input
              type="radio"
              name="recommend"
              id="maybe"
              value="Maybe"
              required
            />
            <label for="Not sure">Not sure</label>
            <input
              type="radio"
              name="recommend"
              id="Not sure"
              value="Not sure"
              required
            />
          </fieldset>

          <!--Checkboxes-->

          <label for="course-selection"
            >Which course would you like to enroll in?</label
          >
          <fieldset id="course-selection">
            <legend>(<em>Check all that apply</em>)</legend>
            <label for="Front-end"
              ><input
                type="checkbox"
                name="select"
                id="front"
                value="Front-end developer"
              />Front-end engineering course</label
            >
            <label for="UI/UX"
              ><input
                type="checkbox"
                name="select"
                id="UI/UX"
                value="UI/UX designer"
              />UI/UX designer course</label
            >
            <label for="Back-end"
              ><input
                type="checkbox"
                name="select"
                id="back"
                value="Back-end developer"
              />Front-end engineering course</label
            >
            <label for="Full-stack"
              ><input
                type="checkbox"
                name="select"
                id="Full-stack"
                value="Full-stack developer"
              />Full-stack engineering course</label
            >
          </fieldset>
          <label for="comments"
            >Any comments or suggestions please let us know!</label
          >
          <textarea
            style="height: 50px; resize: vertical"
            id="comments"
            placeholder="write a comment"
          ></textarea>
        </section>
        <button id="submit">submit</button>
      </form>
    </main>
    <script src="trials.js"></script>
  </body>
</html>
